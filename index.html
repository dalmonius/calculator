<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    
    <div class="box1">
        <table>
            <tr>
                <td><textarea class="display"></textarea></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><input id="clr" type="button" value="C"></td>
            </tr>
            <tr>
                <td><input id="seven" type="button" value="7"></td>
                <td><input id="eight" type="button" value="8"></td>
                <td><input id="nine" type="button" value="9"> </td>
                <td><input id="divide" type="button" value="รท"></td>
            </tr>
            <tr>
                <td><input id="four" type="button" value="4"></td>
                <td><input id="five" type="button" value="5"></td>
                <td><input id="six" type="button" value="6"> </td>
                <td><input id="multiply" type="button" value="x"></td>
            </tr>
            <tr>
                <td><input id="one" type="button" value="1"></td>
                <td><input id="two" type="button" value="2"></td>
                <td><input id="three" type="button" value="3"> </td>
                <td><input id="subtract" type="button" value="-"></td>
            </tr>
            <tr>
                <td><input id="zero" type="button" value="0"></td>
                <td><input id="dot" type="button" value="."></td>
                <td><input id="equals" type="button" value="="> </td>
                <td><input id="add" type="button" value="+"></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
