<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    
    <div class="box1">
        <table>
            <tr>
                <td><div id="viewer" class="viewer">...</div></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button id="clear" class="clear">C</button></td>
            </tr>
            <tr>
                <td><button class="num" data-num="7">7</button></td>
                <td><button class="num" data-num="8">8</button></td>
                <td><button class="num" data-num="9">9</button></td>
                <td><button class="ops" data-ops="divide">รท</button></td>
            </tr>
            <tr>
                <td><button class="num" data-num="4">4</button></td>
                <td><button class="num" data-num="5">5</button></td>
                <td><button class="num" data-num="6">6</button></td>
                <td><button class="ops" data-ops="multiply">x</button></td>
            </tr>
            <tr>
                <td><button class="num" data-num="1">1</button></td>
                <td><button class="num" data-num="2">2</button></td>
                <td><button class="num" data-num="3">3</button></td>
                <td><button class="ops" data-ops="minus">-</button></td>
            </tr>
            <tr>
                <td><button class="num" data-num="0">0</button></td>
                <td><button class="num" data-num=".">.</button></td>
                <td><button id="equals" class="equals" data-result="">=</button></td>
                <td><button class="ops" data-ops="add">+</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
